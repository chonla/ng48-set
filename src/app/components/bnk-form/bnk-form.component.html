<div class="top-bar">
  <div class="container">
    <img src="https://www.bnk48.com/static/img/logo-bnk48.png">
  </div>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card">
        <form [formGroup]="bnkForm">
          <div class="card-body">
            <div class="form-group">
              <label for="name">ชื่อสมาชิก</label>
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
              <label>URL รูปภาพ</label>
              <input type="text" id="imgUrl" class="form-control" formControlName="imgUrl">
            </div>
            <div class="form-group">
              <label>Instagram ID</label>
              <input type="text" id="instagramId" class="form-control" formControlName="instagramId">
            </div>
          </div>
          <div class="card-footer text-right">
            <button (click)="save()" class="btn btn-primary">บันทึก</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
