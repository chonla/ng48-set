<div class="top-bar">
    <div class="container">
      <img src="https://www.bnk48.com/static/img/logo-bnk48.png">
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-10">
        <h4>Instagram: {{ instagramId }}</h4>
      </div>
      <div class="col-2 text-right">
        <a [routerLink]="['/']">กลับ</a>
      </div>
    </div>
    <div class="row">
      <div class="col-4" *ngFor="let entry of feed">
        <div class="card mb-4">
          <img class="card-img-top" [src]="entry.thumbnail">
          <div class="card-body">
              <p class="card-text">{{ entry.title | dotDotDot: 100 }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
