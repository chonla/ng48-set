<div class="top-bar">
    <div class="container">
      <img src="https://www.bnk48.com/plugins/images/bnk48logo2.png" height="60">
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-6 offset-3">
        <div class="card">
          <form [formGroup]="loginForm">
            <div class="card-body">
              <div class="form-group">
                <label for="login">ล็อกอิน</label>
                <input type="text" id="login" class="form-control" formControlName="login">
              </div>
              <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" class="form-control" formControlName="password">
              </div>
            </div>
            <div class="card-footer text-right">
              <button (click)="login()" class="btn btn-primary">ล็อกอิน</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
